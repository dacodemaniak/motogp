<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic content</title>
    </head>

    <body>
        <div id="mon--application" class="my-app" buyMeACoffee></div>

        <script>
            const me = 'Monica'
            const you = 'JL'
            const dock = document.querySelector('[buyMeACoffee]')
            //const byId = document.getElementById('mon--application')
            dock.innerHTML = `${you} buy a coffee to <strong>${me}</strong>`

            const interns = [
                'Jean-Luc', // 0
                'Sasha', // 1
                'Monica', // 2
                'Tiffany' // 3
            ]

            // 1. Créer une balise liste
            const liste = document.createElement('ul')

            // 2. Parcourir un à un chacun des éléments de interns
            for (let numero_dans_la_liste = 0; numero_dans_la_liste < interns.length; numero_dans_la_liste = numero_dans_la_liste + 1) {
                const li = document.createElement('li')
                li.innerHTML = interns[numero_dans_la_liste]
                liste.appendChild(li)
            }
            dock.appendChild(liste)
        </script>
    </body>
</html>
